<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/all-reports"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="header-content">
        <h2 class="page-title">Detalle del Reporte</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="detail-content">
  <div class="detail-container">
    <div class="photo-container" *ngIf="report?.photo">
      <img [src]="report?.photo" alt="Foto del reporte" class="report-photo">
    </div>
    
    <div class="photo-placeholder" *ngIf="!report?.photo">
      <ion-icon name="camera" class="camera-icon"></ion-icon>
      <p>Sin foto disponible</p>
    </div>

    <div class="report-info" *ngIf="report">
      <div class="info-item">
        <label>Dirección:</label>
        <span>{{ report.address }}</span>
      </div>
      <div class="info-item">
        <label>Tipo:</label>
        <span class="report-type">{{ report.type }}</span>
      </div>
      <div class="info-item">
        <label>Estado:</label>
        <span class="report-status" [class]="'status-' + report.status.toLowerCase().replace(' ', '-')">
          {{ report.status }}
        </span>
      </div>
      <div class="info-item" *ngIf="report.description">
        <label>Descripción:</label>
        <span>{{ report.description }}</span>
      </div>
      <div class="info-item">
        <label>Fecha de creación:</label>
        <span>{{ report.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
      </div>
    </div>

    <div class="action-buttons">
      <ion-button expand="block" fill="outline" class="back-button" (click)="goBack()">
        REGRESAR
      </ion-button>
      <ion-button expand="block" fill="solid" class="delete-button" (click)="deleteReport()">
        <ion-icon name="trash" slot="start"></ion-icon>
        ELIMINAR REPORTE
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <div class="logo">
          <div class="road-icon">
            <div class="road"></div>
            <div class="location-pin"></div>
          </div>
          <span class="app-title">MERCHAN APP</span>
        </div>
        <h2 class="page-title">Mis reportes</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="reports-content">
  <div class="reports-container">
    <div class="reports-list">
      <div class="report-item" *ngFor="let report of reports" (click)="viewReport(report)">
        <div class="report-info">
          <div class="report-address">{{ report.address }}</div>
          <div class="report-details">
            <span class="report-type">{{ report.type }}</span>
            <span class="report-status" [class]="'status-' + report.status.toLowerCase().replace(' ', '-')">
              {{ report.status }}
            </span>
          </div>
        </div>
        <div class="report-actions">
          <ion-icon name="chevron-forward" class="arrow-icon"></ion-icon>
        </div>
      </div>
    </div>

    <div class="add-report-button" (click)="goToReportOptions()">
      <ion-icon name="add" class="add-icon"></ion-icon>
      <span>Nuevo Reporte</span>
    </div>
  </div>

  <div class="footer">
    <div class="social-links">
      <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
    </div>
    <div class="social-handle">@MERCHANAPP</div>
  </div>
</ion-content>

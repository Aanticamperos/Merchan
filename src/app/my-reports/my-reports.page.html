<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <h2 class="page-title">Mis Reportes</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="options-content">
  <div class="options-container">
    <div class="options-buttons">
      <ion-button 
        expand="block" 
        class="option-button view-reports-button" 
        (click)="viewAllReports()">
        VER REPORTES
      </ion-button>
      
      <ion-button 
        expand="block" 
        class="option-button new-report-button" 
        (click)="createNewReport()">
        NUEVO REPORTE
      </ion-button>
    </div>
  </div>

  <div class="footer">
    <div class="social-links">
      <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
    </div>
    <div class="social-handle">@MERCHANAPP</div>
  </div>
</ion-content>
